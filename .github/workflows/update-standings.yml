name: Update Standings

on:
  push:
    paths:
      - 'matches.json'
      - 'tournament.py'

jobs:
  calculate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Run tournament calculation
        run: python tournament.py
        
      - name: Commit updated standings
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add classifica.json
          git diff --staged --quiet || git commit -m "Auto-update standings [skip ci]"
          git push
