<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo FIFA 5B 2025/26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Zinc Palette (Dark Professional) */
            --bg-body: #09090b;
            /* Zinc 950 */
            --bg-card: #18181b;
            /* Zinc 900 */
            --bg-subtle: #27272a;
            /* Zinc 800 */
            --border-color: #3f3f46;
            /* Zinc 700 */

            --text-primary: #f4f4f5;
            /* Zinc 100 */
            --text-secondary: #a1a1aa;
            /* Zinc 400 */
            --text-muted: #52525b;
            /* Zinc 600 */

            /* Accents */
            --accent-gold: #fbbf24;
            /* Amber 400 */
            --accent-glow: rgba(251, 191, 36, 0.15);

            --success-color: #34d399;
            /* Emerald 400 */
            --danger-color: #f87171;
            /* Red 400 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header */
        header {
            margin-bottom: 4rem;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent-gold);
            margin: 1.5rem auto 0;
            border-radius: 2px;
            box-shadow: 0 0 20px var(--accent-gold);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            line-height: 1.1;
            background: linear-gradient(to bottom right, #ffffff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Section Titles */
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        h2::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: var(--accent-gold);
            border-radius: 4px;
        }

        section {
            margin-bottom: 5rem;
        }

        /* Card Styles */
        .glass-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Standings Table */
        .table-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.95rem;
        }

        th {
            background: var(--bg-subtle);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        th:first-child {
            text-align: left;
            padding-left: 2rem;
            border-top-left-radius: 16px;
        }

        /* Sticky Header Fix for Top Corners */
        th:last-child {
            border-top-right-radius: 16px;
            /* Note: Sticky can conflict with border-radius on scroll, but acceptable here */
        }

        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            transition: background 0.2s;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td:first-child {
            text-align: left;
            padding-left: 2rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
        }

        /* Sticky Points Column */
        th.sticky-col,
        td.sticky-col {
            position: sticky;
            right: 0;
            background: var(--bg-card);
            /* Match card bg to cover scrolling content */
            border-left: 1px solid var(--border-color);
            z-index: 10;
        }

        th.sticky-col {
            background: var(--bg-subtle);
            color: var(--accent-gold);
        }

        tr:hover td.sticky-col {
            background: var(--bg-subtle);
            /* Highlight sticky too on hover */
        }

        .points-val {
            font-weight: 800;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .diff-pos {
            color: var(--success-color);
        }

        .diff-neg {
            color: var(--danger-color);
        }

        .diff-neu {
            color: var(--text-muted);
        }

        /* Matches Grid */
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .match-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .match-card:hover {
            transform: translateY(-4px);
            border-color: var(--text-muted);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--bg-subtle);
            transition: background 0.3s;
        }

        .match-card:hover::before {
            background: var(--accent-gold);
        }

        .match-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .match-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .match-row.winner {
            color: var(--text-primary);
            font-weight: 700;
        }

        .match-row.winner span:first-child::after {
            content: 'â¬¥';
            /* Little diamond indicator */
            margin-left: 8px;
            color: var(--accent-gold);
            font-size: 0.8rem;
            vertical-align: middle;
        }

        .score-box {
            background: var(--bg-subtle);
            color: var(--text-primary);
            padding: 0.25rem 0.85rem;
            border-radius: 6px;
            font-variant-numeric: tabular-nums;
            min-width: 2.5rem;
            text-align: center;
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .match-status {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 20px;
            background: var(--bg-subtle);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .play-status {
            background: rgba(52, 211, 153, 0.1);
            color: var(--success-color);
            border-color: rgba(52, 211, 153, 0.2);
        }

        .status-upcoming {
            background: rgba(251, 191, 36, 0.1);
            color: var(--accent-gold);
            border-color: rgba(251, 191, 36, 0.2);
        }

        /* Stats Section */
        .stats-ticker {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .stat-box {
            background: linear-gradient(145deg, var(--bg-card), var(--bg-subtle));
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            min-width: 200px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stat-sub {
            font-size: 0.8rem;
            color: var(--accent-gold);
            font-family: monospace;
        }

        footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .matches-grid {
                grid-template-columns: 1fr;
            }

            th.sticky-col,
            td.sticky-col {
                box-shadow: -10px 0 20px -10px rgba(0, 0, 0, 0.5);
                border-left: 1px solid var(--border-color);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>ULTIMO TORNEO FIFA<br>5B informatica 2025/2026</h1>
        </header>

        <div id="stats-area" class="stats-ticker">
            <!-- Stats -->
        </div>

        <section>
            <h2>Classifica</h2>
            <div class="glass-panel">
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr>
                                <th title="Squadra partecipanti">Squadra</th>
                                <th title="Giornate Disputate">G</th>
                                <th title="Vittorie (nei 90')">V</th>
                                <th title="Vittorie ai Rigori">V(R)</th>
                                <th title="Sconfitte ai Rigori">S(R)</th>
                                <th title="Sconfitte (nei 90')">S</th>
                                <th title="Gol Fatti">GF</th>
                                <th title="Gol Subiti">GS</th>
                                <th title="Differenza Reti">DR</th>
                                <th class="sticky-col" title="Punti Totali">Punti</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section>
            <h2>Calendario</h2>
            <div id="matches-container" class="matches-grid">
                <!-- JS Injected -->
            </div>
        </section>

        <footer>
            <p id="last-update">Aggiornato: --</p>
        </footer>
    </div>

    <script>
        async function fetchData() {
            try {
                const t = new Date().getTime();
                const [standingsRes, matchesRes] = await Promise.all([
                    fetch('classifica.json?t=' + t),
                    fetch('matches.json?t=' + t)
                ]);

                if (!standingsRes.ok || !matchesRes.ok) throw new Error("File missing");

                const standingsData = await standingsRes.json();
                const matchesData = await matchesRes.json();

                renderStandings(standingsData.classifica);

                const allMatches = [...(matchesData.matches || []), ...(matchesData.playoffs || [])];
                renderMatches(allMatches);

                document.getElementById('last-update').textContent = 'Ultimo aggiornamento: ' + (standingsData.ultimo_aggiornamento || 'N/A');
                calculateStats(standingsData.classifica);

            } catch (e) {
                console.error("Error:", e);
            }
        }

        function renderStandings(data) {
            const tbody = document.getElementById('standings-body');
            tbody.innerHTML = '';

            data.forEach((team, index) => {
                const tr = document.createElement('tr');
                const diffClass = team.differenza_reti > 0 ? 'diff-pos' : (team.differenza_reti < 0 ? 'diff-neg' : 'diff-neu');
                const diffSign = team.differenza_reti > 0 ? '+' : '';

                tr.innerHTML = `
                    <td>${index + 1}. ${team.squadra}</td>
                    <td>${team.giornate}</td>
                    <td>${team.vittorie || 0}</td>
                    <td>${team.vittorie_rig || 0}</td>
                    <td>${team.sconfitte_rig || 0}</td>
                    <td>${team.sconfitte || 0}</td>
                    <td>${team.gol_fatti}</td>
                    <td>${team.gol_subiti}</td>
                    <td class="${diffClass}">${diffSign}${team.differenza_reti}</td>
                    <td class="sticky-col points-val">${team.punti}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderMatches(matches) {
            const container = document.getElementById('matches-container');
            container.innerHTML = '';

            matches.sort((a, b) => {
                const idA = typeof a.id === 'string' ? 999 : a.id;
                const idB = typeof b.id === 'string' ? 999 : b.id;
                return idA - idB;
            });

            matches.forEach(m => {
                const card = document.createElement('div');
                card.className = 'match-card';

                const isPlayed = !!m.risultato;
                const dayText = typeof m.giornata === 'number' ? `Giornata ${m.giornata}` : m.giornata;

                let scoreA = isPlayed ? m.gol_a : '-';
                let scoreB = isPlayed ? m.gol_b : '-';

                let classA = '', classB = '';
                if (isPlayed) {
                    if (m.gol_a > m.gol_b) classA = 'winner';
                    else if (m.gol_b > m.gol_a) classB = 'winner';
                }

                card.innerHTML = `
                    <div class="match-meta">
                        <span>${dayText}</span>
                        <span class="match-status ${isPlayed ? 'play-status' : 'status-upcoming'}">${isPlayed ? 'Terminata' : 'Da Giocare'}</span>
                    </div>
                    <div class="match-row ${classA}">
                        <span>${m.squadra_a}</span>
                        <span class="score-box">${scoreA}</span>
                    </div>
                    <div class="match-row ${classB}">
                        <span>${m.squadra_b}</span>
                        <span class="score-box">${scoreB}</span>
                    </div>
                    ${(m.risultato && m.risultato.includes('rigori')) ? '<div style="font-size:0.75rem; text-align:right; color:var(--text-muted); margin-top:0.5rem; font-style:italic">DCR</div>' : ''}
                `;
                container.appendChild(card);
            });
        }

        function calculateStats(ranking) {
            if (!ranking.length) return;
            let topScorerTeam = ranking[0];
            let defenseTeam = ranking[0];

            ranking.forEach(t => {
                if (t.gol_fatti > topScorerTeam.gol_fatti) topScorerTeam = t;
                if (t.gol_subiti < defenseTeam.gol_subiti) defenseTeam = t;
            })

            const statsArea = document.getElementById('stats-area');
            statsArea.innerHTML = `
                <div class="stat-box">
                    <div class="stat-label">Miglior Attacco</div>
                    <div class="stat-value">${topScorerTeam.squadra}</div>
                    <div class="stat-sub">${topScorerTeam.gol_fatti} Goal Fatti</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Miglior Difesa</div>
                    <div class="stat-value">${defenseTeam.squadra}</div>
                    <div class="stat-sub">${defenseTeam.gol_subiti} Goal Subiti</div>
                </div>
            `;
        }

        setInterval(fetchData, 30000);
        fetchData();
    </script>
</body>

</html>
