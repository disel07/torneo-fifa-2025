<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo FIFA 5B 2025/26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&family=Inter:wght@400;500;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Zinc Palette (Dark Professional) */
            --bg-body: #09090b;
            --bg-card: #18181b;
            --bg-subtle: #27272a;
            --border-color: #3f3f46;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --accent-gold: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.15);
            --success-color: #34d399;
            --danger-color: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 2rem;
        }

        /* Ambient Dynamic Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(16, 185, 129, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(251, 191, 36, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.03) 0%, transparent 30%);
            animation: moveMist 60s linear infinite;
            z-index: -2;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
        }

        @keyframes moveMist {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textShine {
            0% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.2));
            }

            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 25px rgba(251, 191, 36, 0.6));
            }

            100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.2));
            }
        }

        @keyframes tableRowEntrance {
            from {
                opacity: 0;
                transform: translateX(-30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes borderPulse {
            0% {
                box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
                border-color: rgba(251, 191, 36, 0.3);
            }

            50% {
                box-shadow: 0 10px 40px -5px rgba(251, 191, 36, 0.2);
                border-color: rgba(251, 191, 36, 0.6);
            }

            100% {
                box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
                border-color: rgba(251, 191, 36, 0.3);
            }
        }

        .fade-in-el {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Header */
        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        /* Epic Title Text */
        .epic-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            line-height: 1;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin: 0 auto 1.5rem;
            text-align: center;
            background: linear-gradient(to right,
                    #bf953f,
                    #fcf6ba,
                    #b38728,
                    #fbf5b7,
                    #aa771c,
                    #bf953f);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Animation combined: Shine infinite + Entrance once */
            animation: textShine 5s linear infinite, fadeInUp 1s ease-out forwards;
            position: relative;
            display: block;
            transition: transform 0.3s;
        }

        /* ... existing hover ... */
        .epic-title:hover {
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            .epic-title {
                font-size: 5rem;
                /* Bigger! */
            }
        }

        /* ... existing badge ... */
        .subtitle-badge {
            /* ... */
            display: inline-block;
            /* ... existing props ... */
            padding: 0.5rem 1.5rem;
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 50px;
            color: var(--accent-gold);
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.1);
            animation-delay: 0.2s;
        }

        /* ... teams grid ... */

        /* Tables */
        .glass-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            /* Epic Pulse Animation */
            animation: borderPulse 4s infinite ease-in-out;
            overflow: hidden;
        }

        .table-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 0 0 16px 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        th {
            background: rgba(39, 39, 42, 0.95);
            color: var(--accent-gold);
            padding: 1.5rem 1rem;
            border-bottom: 2px solid var(--accent-gold);
            position: sticky;
            top: 0;
            z-index: 20;
            text-align: center;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* Alignment Fixes for Table */
        th:first-child,
        td:first-child {
            text-align: left;
            padding-left: 2rem;
            min-width: 200px;
            /* Ensure space for names */
        }

        td {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        td:first-child {
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        tr:hover {
            background: rgba(251, 191, 36, 0.05) !important;
            backdrop-filter: blur(5px);
        }

        /* Sticky Column */
        th.sticky-col,
        td.sticky-col {
            position: sticky;
            right: 0;
            background: var(--bg-card);
            border-left: 1px solid var(--border-color);
            z-index: 25;
        }

        th.sticky-col {
            background: rgba(39, 39, 42, 0.95);
        }

        tr:hover td.sticky-col {
            background: var(--bg-subtle);
        }

        .points-val {
            font-weight: 900;
            color: var(--accent-gold);
            font-size: 1.25rem;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }

        /* Logos */
        .team-logo-small {
            width: 32px;
            height: 32px;
            object-fit: contain;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
        }

        /* Matches Grouping */
        .match-day-group {
            margin-bottom: 3rem;
        }

        .match-day-title {
            font-size: 1rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .match-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .match-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent-gold);
            box-shadow: 0 15px 40px -10px rgba(251, 191, 36, 0.2);
            z-index: 2;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--bg-subtle);
            transition: all 0.3s;
        }

        .match-card:hover::before {
            background: var(--accent-gold);
            width: 5px;
            box-shadow: 0 0 15px var(--accent-gold);
        }

        .match-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
        }

        .match-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .match-row.winner {
            color: var(--text-primary);
            font-weight: 700;
        }

        .score-box {
            background: var(--bg-subtle);
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            min-width: 2rem;
            text-align: center;
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .match-status {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .play-status {
            background: rgba(52, 211, 153, 0.1);
            color: var(--success-color);
            border-color: rgba(52, 211, 153, 0.2);
        }

        .status-upcoming {
            background: rgba(251, 191, 36, 0.1);
            color: var(--accent-gold);
            border-color: rgba(251, 191, 36, 0.2);
        }

        /* Stats */
        .stats-ticker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
        }

        .stat-label {
            color: var(--accent-gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .stat-team-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
            transition: transform 0.5s;
            object-fit: contain;
        }

        .stat-box:hover .stat-team-logo {
            transform: scale(1.15) rotate(5deg);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .stat-sub {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        footer {
            margin-top: 3rem;
            padding-bottom: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem 1rem;
            }

            .epic-title {
                font-size: 2.2rem;
                letter-spacing: 0.1em;
            }

            .subtitle-badge {
                font-size: 0.75rem;
                padding: 0.4rem 1rem;
            }

            .matches-grid {
                grid-template-columns: 1fr;
            }

            th,
            td {
                padding: 1rem 0.5rem;
                font-size: 0.9rem;
            }

            th:first-child,
            td:first-child {
                padding-left: 1rem;
                min-width: 150px;
            }

            .team-logo-small {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>

<body>

    <canvas id="particle-canvas"
        style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; pointer-events:none;"></canvas>
    <div class="container">
        <header>
            <h1 class="epic-title fade-in-el">ULTIMO TORNEO FIFA</h1>
            <div class="subtitle-badge fade-in-el">
                5B Informatica 2025/2026
            </div>
        </header>

        <section>
            <h2>Classifica</h2>
            <div class="glass-panel">
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr>
                                <th title="Squadra partecipanti">Squadra</th>
                                <th title="Giornate Disputate">G</th>
                                <th title="Vittorie (nei 90')">V</th>
                                <th title="Vittorie ai Rigori">V(R)</th>
                                <th title="Sconfitte ai Rigori">S(R)</th>
                                <th title="Sconfitte (nei 90')">S</th>
                                <th title="Gol Fatti">GF</th>
                                <th title="Gol Subiti">GS</th>
                                <th title="Differenza Reti">DR</th>
                                <th class="sticky-col" title="Punti Totali">Punti</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <div id="stats-area" class="stats-ticker">
            <!-- Stats -->
        </div>

        <section>
            <h2>Squadre e Giocatori</h2>
            <div class="teams-grid" id="teams-container">
                <!-- JS Injected -->
            </div>
        </section>

        <section>
            <h2>Calendario</h2>
            <div id="matches-container">
                <!-- JS Injected with grouping -->
            </div>
        </section>

        <footer>
            <p id="last-update">Aggiornato: --</p>
        </footer>
    </div>

    <script>
        // --- CONFIG & ASSETS ---
        const logoMap = {
            "Real Madrid": "assets/logos/real_madrid.png",
            "PSG": "assets/logos/psg.png",
            "Man City": "assets/logos/man_city_v2.png",
            "Bayern": "assets/logos/bayern.png",
            "Inter": "assets/logos/inter_v2.png",
            "Arsenal": "assets/logos/arsenal.png",
            "Barcellona": "assets/logos/barcellona.png",
            "Juventus": "assets/logos/juventus.png",
            "Juve": "assets/logos/juventus.png"
        };

        function getLogo(teamName) {
            for (const key in logoMap) {
                if (teamName.includes(key)) return logoMap[key];
            }
            return ""; // Fallback or clear image
        }

        // --- MAIN LOGIC ---
        async function fetchData() {
            try {
                const t = new Date().getTime();
                const [standingsRes, matchesRes] = await Promise.all([
                    fetch('classifica.json?t=' + t),
                    fetch('matches.json?t=' + t)
                ]);

                if (!standingsRes.ok || !matchesRes.ok) throw new Error("File missing");

                const standingsData = await standingsRes.json();
                const matchesData = await matchesRes.json();

                renderStandings(standingsData.classifica);

                const allMatches = [...(matchesData.matches || []), ...(matchesData.playoffs || [])];
                renderMatches(allMatches);

                document.getElementById('last-update').textContent = 'Ultimo aggiornamento: ' + (standingsData.ultimo_aggiornamento || 'N/A');
                calculateStats(standingsData.classifica);
                renderTeams(standingsData.classifica);

            } catch (e) {
                console.error("Error:", e);
            }
        }

        function calculateStats(ranking) {
            const statsArea = document.getElementById('stats-area');
            if (!ranking || ranking.length === 0) return;

            // Best Attack
            const bestAttack = [...ranking].sort((a, b) => b.gol_fatti - a.gol_fatti)[0];
            // Best Defense
            const bestDefense = [...ranking].sort((a, b) => a.gol_subiti - b.gol_subiti)[0]; // Lowest is better
            // Most Wins
            const mostWins = [...ranking].sort((a, b) => b.vittorie - a.vittorie)[0];

            statsArea.innerHTML = `
                <div class="stat-box fade-in-el" style="animation-delay: 0.1s">
                    <div class="stat-label">Miglior Attacco</div>
                    ${getLogo(bestAttack.squadra) ? `<img src="${getLogo(bestAttack.squadra)}" class="stat-team-logo" alt="">` : ''}
                    <div class="stat-value">${bestAttack.gol_fatti}</div>
                    <div class="stat-sub">Gol Fatti (${bestAttack.squadra.split('(')[0]})</div>
                </div>
                <div class="stat-box fade-in-el" style="animation-delay: 0.2s">
                     <div class="stat-label">Miglior Difesa</div>
                    ${getLogo(bestDefense.squadra) ? `<img src="${getLogo(bestDefense.squadra)}" class="stat-team-logo" alt="">` : ''}
                    <div class="stat-value">${bestDefense.gol_subiti}</div>
                    <div class="stat-sub">Gol Subiti (${bestDefense.squadra.split('(')[0]})</div>
                </div>
                 <div class="stat-box fade-in-el" style="animation-delay: 0.3s">
                     <div class="stat-label">Capolista</div>
                    ${getLogo(ranking[0].squadra) ? `<img src="${getLogo(ranking[0].squadra)}" class="stat-team-logo" alt="">` : ''}
                    <div class="stat-value">${ranking[0].punti}</div>
                    <div class="stat-sub">Punti (${ranking[0].squadra.split('(')[0]})</div>
                </div>
            `;
        }

        function renderTeams(data) {
            const container = document.getElementById('teams-container');
            if (!container) return;
            container.innerHTML = '';

            data.forEach((team, idx) => {
                const card = document.createElement('div');
                card.className = 'team-card fade-in-el';
                card.style.animationDelay = (idx * 0.1) + 's';

                const logo = getLogo(team.squadra);

                // Extract Player Name if format is "Player (Team)"
                let player = team.squadra;
                let club = "FC Club";

                if (team.squadra.includes('(')) {
                    const parts = team.squadra.split('(');
                    player = parts[0].trim();
                    club = parts[1].replace(')', '').trim();
                } else {
                    club = team.squadra;
                }

                card.innerHTML = `
                    ${logo ? `<img src="${logo}" class="team-card-logo" alt="${club}">` : ''}
                    <div class="player-name">${player}</div>
                    <div class="team-name">${club}</div>
                    <div style="margin-top:1rem; font-size:0.8rem; color:var(--text-muted)">
                         ${team.punti} Punti
                    </div>
                 `;

                container.appendChild(card);
            });
        }

        function renderStandings(data) {
            const tbody = document.getElementById('standings-body');
            tbody.innerHTML = '';

            data.forEach((team, index) => {
                const tr = document.createElement('tr');
                // Use default style but animation is handled by CSS on 'tbody tr' if we remove the class, 
                // BUT we want staggered delay.
                // Our CSS says "tbody tr { animation: tableRowEntrance ... }"
                // So we just need to set the delay.
                // Removing 'fade-in-el' class so it doesn't conflict.
                tr.style.animationDelay = `${index * 0.08}s`; // Slightly slower stagger for epicness

                const diffClass = team.differenza_reti > 0 ? 'diff-pos' : (team.differenza_reti < 0 ? 'diff-neg' : 'diff-neu');
                const diffSign = team.differenza_reti > 0 ? '+' : '';
                const logo = getLogo(team.squadra);

                let rankContent = `<span class="rank-num">${index + 1}</span>`;
                if (index === 0) rankContent = `<span class="rank-num">ðŸ‘‘</span>`;

                tr.innerHTML = `
                    <td>
                        <div style="display:flex; align-items:center; gap:10px;">
                            ${rankContent}
                            ${logo ? `<img src="${logo}" class="team-logo-small" alt="">` : ''}
                            <span>${team.squadra}</span>
                        </div>
                    </td>
                    <td>${team.giornate}</td>
                    <td>${team.vittorie || 0}</td>
                    <td>${team.vittorie_rig || 0}</td>
                    <td>${team.sconfitte_rig || 0}</td>
                    <td>${team.sconfitte || 0}</td>
                    <td>${team.gol_fatti}</td>
                    <td>${team.gol_subiti}</td>
                    <td class="${diffClass}">${diffSign}${team.differenza_reti}</td>
                    <td class="sticky-col points-val">${team.punti}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderMatches(matches) {
            const container = document.getElementById('matches-container');
            container.innerHTML = '';

            // Group by Day (Giornata)
            const grouped = {};
            matches.forEach(m => {
                const g = m.giornata || "Altro";
                if (!grouped[g]) grouped[g] = [];
                grouped[g].push(m);
            });

            // Sort keys: numbers first, then strings
            const keys = Object.keys(grouped).sort((a, b) => {
                const na = parseInt(a);
                const nb = parseInt(b);
                if (!isNaN(na) && !isNaN(nb)) return na - nb;
                return a.toString().localeCompare(b.toString());
            });

            keys.forEach((dayKey, grpIdx) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'match-day-group fade-in-el';
                groupDiv.style.animationDelay = (grpIdx * 0.1) + 's';

                const title = document.createElement('div');
                title.className = 'match-day-title';
                // If it's a number, prepend "Giornata"
                title.textContent = isNaN(dayKey) ? dayKey : `Giornata ${dayKey}`;
                groupDiv.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'matches-grid';

                grouped[dayKey].forEach((m, idx) => {
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    // No delay here to avoid cascade effect being too slow

                    const isPlayed = !!m.risultato;

                    let scoreA = isPlayed ? m.gol_a : '-';
                    let scoreB = isPlayed ? m.gol_b : '-';

                    const logoA = getLogo(m.squadra_a);
                    const logoB = getLogo(m.squadra_b);

                    let classA = '', classB = '';
                    if (isPlayed) {
                        if (parseInt(m.gol_a) > parseInt(m.gol_b)) classA = 'winner';
                        else if (parseInt(m.gol_b) > parseInt(m.gol_a)) classB = 'winner';
                        else {
                            // Penalties?
                            if (m.risultato === 'rigori_a') classA = 'winner';
                            if (m.risultato === 'rigori_b') classB = 'winner';
                        }
                    }

                    card.innerHTML = `
                        <div class="match-meta">
                            <span>#${m.id}</span>
                            <span class="match-status ${isPlayed ? 'play-status' : 'status-upcoming'}">${isPlayed ? 'Terminata' : 'Da Giocare'}</span>
                        </div>
                        <div class="match-row ${classA}">
                            <div style="display:flex; align-items:center; gap:10px;">
                                ${logoA ? `<img src="${logoA}" style="width:24px;height:24px;object-fit:contain;" alt="">` : ''}
                                <span>${m.squadra_a}</span>
                            </div>
                            <span class="score-box">${scoreA}</span>
                        </div>
                        <div class="match-row ${classB}">
                             <div style="display:flex; align-items:center; gap:10px;">
                                ${logoB ? `<img src="${logoB}" style="width:24px;height:24px;object-fit:contain;" alt="">` : ''}
                                <span>${m.squadra_b}</span>
                            </div>
                            <span class="score-box">${scoreB}</span>
                        </div>
                        ${(m.risultato && m.risultato.includes('rigori')) ? '<div style="font-size:0.75rem; text-align:right; color:var(--text-muted); margin-top:0.5rem; font-style:italic">Vittoria ai rigori</div>' : ''}
                    `;
                    grid.appendChild(card);
                });

                groupDiv.appendChild(grid);
                container.appendChild(groupDiv);
            });
        }

        // --- PARTICLES & EPIC BACKGROUND ---
        function initParticles() {
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            let particlesArray = [];

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', () => {
                resize();
                createParticles();
            });
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.1; // Small dust-like
                    this.speedX = (Math.random() * 0.5) - 0.25;
                    this.speedY = (Math.random() * 0.5) - 0.25;
                    this.opacity = Math.random() * 0.5 + 0.1;
                    this.color = `rgba(251, 191, 36, ${this.opacity})`; // Gold-ish
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    // Wrap around
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();

                    // Optional glow
                    if (this.size > 1.5) {
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = "rgba(251, 191, 36, 0.5)";
                    } else {
                        ctx.shadowBlur = 0;
                    }
                }
            }

            function createParticles() {
                particlesArray = [];
                const numberOfParticles = (canvas.width * canvas.height) / 10000; // Density
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
                requestAnimationFrame(animate);
            }

            createParticles();
            animate();
        }

        window.addEventListener('load', () => {
            fetchData();
            initParticles();
        });
    </script>
