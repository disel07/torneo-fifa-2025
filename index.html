<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo FIFA 5B 2025/26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Zinc Palette (Dark Professional) */
            --bg-body: #09090b;
            --bg-card: #18181b;
            --bg-subtle: #27272a;
            --border-color: #3f3f46;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --accent-gold: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.15);
            --success-color: #34d399;
            --danger-color: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 2rem;
        }

        /* Ambient Dynamic Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(16, 185, 129, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(251, 191, 36, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.03) 0%, transparent 30%);
            animation: moveMist 60s linear infinite;
            z-index: -2;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
        }

        @keyframes moveMist {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmerTitle {
            0% {
                background-position: -200%;
            }

            100% {
                background-position: 200%;
            }
        }

        .fade-in-el {
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Header */
        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent-gold);
            margin: 1rem auto 0;
            border-radius: 2px;
            box-shadow: 0 0 20px var(--accent-gold);
        }

        h1 {
            font-size: 3rem;
            /* Compact size */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 1rem;

            /* Cinematic Gold Gradient */
            background: linear-gradient(110deg, #854d0e 0%, #facc15 20%, #ffffff 25%, #facc15 30%, #854d0e 45%, #facc15 80%, #854d0e 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerTitle 4s linear infinite;
            filter: drop-shadow(0 0 30px rgba(234, 179, 8, 0.6));
        }

        /* Teams Section */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .team-card {
            background: rgba(24, 24, 27, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
            background: rgba(24, 24, 27, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .team-card-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
            transition: transform 0.4s;
        }

        .team-card:hover .team-card-logo {
            transform: scale(1.15) rotate(5deg);
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .team-name {
            font-size: 0.85rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Sections */
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        h2::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: var(--accent-gold);
            border-radius: 4px;
        }

        section {
            margin-bottom: 5rem;
        }

        /* Tables */
        .glass-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .table-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 0 0 16px 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        th {
            background: rgba(39, 39, 42, 0.95);
            color: var(--accent-gold);
            padding: 1.5rem 1rem;
            border-bottom: 2px solid var(--accent-gold);
            position: sticky;
            top: 0;
            z-index: 20;
            text-align: center;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        th:first-child {
            text-align: left;
            padding-left: 2rem;
        }

        td {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        td:first-child {
            text-align: left;
            padding-left: 2rem;
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        tr:hover {
            background: rgba(251, 191, 36, 0.05) !important;
            backdrop-filter: blur(5px);
        }

        /* Sticky Column */
        th.sticky-col,
        td.sticky-col {
            position: sticky;
            right: 0;
            background: var(--bg-card);
            border-left: 1px solid var(--border-color);
            z-index: 25;
        }

        th.sticky-col {
            background: rgba(39, 39, 42, 0.95);
        }

        tr:hover td.sticky-col {
            background: var(--bg-subtle);
        }

        .points-val {
            font-weight: 900;
            color: var(--accent-gold);
            font-size: 1.25rem;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }

        /* Logos */
        .team-logo-small {
            width: 48px;
            height: 48px;
            object-fit: contain;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
        }

        /* Match Cards */
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .match-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .match-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent-gold);
            box-shadow: 0 15px 40px -10px rgba(251, 191, 36, 0.2);
            z-index: 2;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--bg-subtle);
            transition: all 0.3s;
        }

        .match-card:hover::before {
            background: var(--accent-gold);
            width: 5px;
            box-shadow: 0 0 15px var(--accent-gold);
        }

        .match-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.25rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
        }

        .match-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .match-row.winner {
            color: var(--text-primary);
            font-weight: 700;
        }

        .score-box {
            background: var(--bg-subtle);
            padding: 0.25rem 0.85rem;
            border-radius: 6px;
            min-width: 2.5rem;
            text-align: center;
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .match-status {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .play-status {
            background: rgba(52, 211, 153, 0.1);
            color: var(--success-color);
            border-color: rgba(52, 211, 153, 0.2);
        }

        .status-upcoming {
            background: rgba(251, 191, 36, 0.1);
            color: var(--accent-gold);
            border-color: rgba(251, 191, 36, 0.2);
        }

        .match-row img {
            width: 36px !important;
            height: 36px !important;
        }

        /* Stats */
        .stats-ticker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
        }

        .stat-label {
            color: var(--accent-gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .stat-team-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 0.5rem;
            transition: transform 0.5s;
        }

        .stat-box:hover .stat-team-logo {
            transform: scale(1.15) rotate(5deg);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .stat-sub {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        footer {
            margin-top: 3rem;
            padding-bottom: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .matches-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <canvas id="particle-canvas"
        style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; pointer-events:none;"></canvas>
    <div class="container">
        <header>
            <h1>ULTIMO TORNEO FIFA<br>5B informatica 2025/2026</h1>
        </header>

        <section>
            <h2>Classifica</h2>
            <div class="glass-panel">
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr>
                                <th title="Squadra partecipanti">Squadra</th>
                                <th title="Giornate Disputate">G</th>
                                <th title="Vittorie (nei 90')">V</th>
                                <th title="Vittorie ai Rigori">V(R)</th>
                                <th title="Sconfitte ai Rigori">S(R)</th>
                                <th title="Sconfitte (nei 90')">S</th>
                                <th title="Gol Fatti">GF</th>
                                <th title="Gol Subiti">GS</th>
                                <th title="Differenza Reti">DR</th>
                                <th class="sticky-col" title="Punti Totali">Punti</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <div id="stats-area" class="stats-ticker">
            <!-- Stats -->
        </div>

        <section>
            <h2>Squadre e Giocatori</h2>
            <div class="teams-grid" id="teams-container">
                <!-- JS Injected -->
            </div>
        </section>

        <section>
            <h2>Calendario</h2>
            <div id="matches-container" class="matches-grid">
                <!-- JS Injected -->
            </div>
        </section>

        <footer>
            <p id="last-update">Aggiornato: --</p>
        </footer>
    </div>

    <script>
        // --- CONFIG & ASSETS ---
        const logoMap = {
            "Real Madrid": "assets/logos/real_madrid.png",
            "PSG": "assets/logos/psg.png",
            "Man City": "assets/logos/man_city.png",
            "Bayern": "assets/logos/bayern.png",
            "Inter": "assets/logos/inter.png"
        };

        function getLogo(teamName) {
            for (const key in logoMap) {
                if (teamName.includes(key)) return logoMap[key];
            }
            return "";
        }

        // --- MAIN LOGIC ---
        async function fetchData() {
            try {
                const t = new Date().getTime();
                const [standingsRes, matchesRes] = await Promise.all([
                    fetch('classifica.json?t=' + t),
                    fetch('matches.json?t=' + t)
                ]);

                if (!standingsRes.ok || !matchesRes.ok) throw new Error("File missing");

                const standingsData = await standingsRes.json();
                const matchesData = await matchesRes.json();

                renderStandings(standingsData.classifica);

                const allMatches = [...(matchesData.matches || []), ...(matchesData.playoffs || [])];
                renderMatches(allMatches);

                document.getElementById('last-update').textContent = 'Ultimo aggiornamento: ' + (standingsData.ultimo_aggiornamento || 'N/A');
                calculateStats(standingsData.classifica);
                renderTeams(standingsData.classifica);

            } catch (e) {
                console.error("Error:", e);
            }
        }

        function renderTeams(data) {
            const container = document.getElementById('teams-container');
            if (!container) return;
            container.innerHTML = '';

            // Sort by name or points? Let's sort alphabetically for presentation or by standings
            // data is already sorted by standings from backend mostly

            data.forEach(team => {
                const card = document.createElement('div');
                card.className = 'team-card fade-in-el';
                card.style.animationDelay = '0.2s';

                const logo = getLogo(team.squadra);

                // Extract Player Name if format is "Player (Team)"
                let player = team.squadra;
                let club = "FC Club";

                if (team.squadra.includes('(')) {
                    const parts = team.squadra.split('(');
                    player = parts[0].trim();
                    club = parts[1].replace(')', '').trim();
                } else {
                    club = team.squadra; // fallback
                }

                card.innerHTML = `
                    ${logo ? `<img src="${logo}" class="team-card-logo" alt="${club}">` : ''}
                    <div class="player-name">${player}</div>
                    <div class="team-name">${club}</div>
                    <div style="margin-top:1rem; font-size:0.8rem; color:var(--text-muted)">
                         ${team.punti} Punti
                    </div>
                 `;

                container.appendChild(card);
            });
        }

        function renderStandings(data) {
            const tbody = document.getElementById('standings-body');
            tbody.innerHTML = '';

            data.forEach((team, index) => {
                const tr = document.createElement('tr');
                tr.className = 'fade-in-el';
                tr.style.animationDelay = `${index * 0.05}s`;

                const diffClass = team.differenza_reti > 0 ? 'diff-pos' : (team.differenza_reti < 0 ? 'diff-neg' : 'diff-neu');
                const diffSign = team.differenza_reti > 0 ? '+' : '';
                const logo = getLogo(team.squadra);

                let rankContent = `<span class="rank-num">${index + 1}</span>`;
                if (index === 0) rankContent = `<span class="rank-num">ðŸ‘‘</span>`;

                tr.innerHTML = `
                    <td>
                        ${rankContent}
                        ${logo ? `<img src="${logo}" class="team-logo-small" alt="">` : ''}
                        <span>${team.squadra}</span>
                    </td>
                    <td>${team.giornate}</td>
                    <td>${team.vittorie || 0}</td>
                    <td>${team.vittorie_rig || 0}</td>
                    <td>${team.sconfitte_rig || 0}</td>
                    <td>${team.sconfitte || 0}</td>
                    <td>${team.gol_fatti}</td>
                    <td>${team.gol_subiti}</td>
                    <td class="${diffClass}">${diffSign}${team.differenza_reti}</td>
                    <td class="sticky-col points-val">${team.punti}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderMatches(matches) {
            const container = document.getElementById('matches-container');
            container.innerHTML = '';

            matches.sort((a, b) => {
                const idA = typeof a.id === 'string' ? 999 : a.id;
                const idB = typeof b.id === 'string' ? 999 : b.id;
                return idA - idB;
            });

            matches.forEach((m, index) => {
                const card = document.createElement('div');
                card.className = 'match-card fade-in-el';
                card.style.animationDelay = `${index * 0.05 + 0.3}s`;

                // Tilt Effect Handler
                card.addEventListener('mousemove', handleTilt);
                card.addEventListener('mouseleave', resetTilt);

                const isPlayed = !!m.risultato;
                const dayText = typeof m.giornata === 'number' ? `Giornata ${m.giornata}` : m.giornata;

                let scoreA = isPlayed ? m.gol_a : '-';
                let scoreB = isPlayed ? m.gol_b : '-';

                // Logos for match card
                const logoA = getLogo(m.squadra_a);
                const logoB = getLogo(m.squadra_b);

                let classA = '', classB = '';
                if (isPlayed) {
                    if (m.gol_a > m.gol_b) classA = 'winner';
                    else if (m.gol_b > m.gol_a) classB = 'winner';
                }

                card.innerHTML = `
                    <div class="match-meta">
                        <span>${dayText}</span>
                        <span class="match-status ${isPlayed ? 'play-status' : 'status-upcoming'}">${isPlayed ? 'Terminata' : 'Da Giocare'}</span>
                    </div>
                    <div class="match-row ${classA}">
                        <div style="display:flex; align-items:center; gap:10px;">
                            ${logoA ? `<img src="${logoA}" style="width:24px;height:24px;" alt="">` : ''}
                            <span>${m.squadra_a}</span>
                        </div>
                        <span class="score-box">${scoreA}</span>
                    </div>
                    <div class="match-row ${classB}">
                         <div style="display:flex; align-items:center; gap:10px;">
                            ${logoB ? `<img src="${logoB}" style="width:24px;height:24px;" alt="">` : ''}
                            <span>${m.squadra_b}</span>
                        </div>
                        <span class="score-box">${scoreB}</span>
                    </div>
                    ${(m.risultato && m.risultato.includes('rigori')) ? '<div style="font-size:0.75rem; text-align:right; color:var(--text-muted); margin-top:0.5rem; font-style:italic">DCR</div>' : ''}
                `;
                container.appendChild(card);
            });
        }

        function calculateStats(ranking) {
            if (!ranking.length) return;
            let topScorerTeam = ranking[0];
            let defenseTeam = ranking[0];

            ranking.forEach(t => {
                if (t.gol_fatti > topScorerTeam.gol_fatti) topScorerTeam = t;
                if (t.gol_subiti < defenseTeam.gol_subiti) defenseTeam = t;
            });

            const statsArea = document.getElementById('stats-area');
            const logoGf = getLogo(topScorerTeam.squadra);
            const logoGs = getLogo(defenseTeam.squadra);

            // Only update if empty to prevent re-animation on poll
            if (statsArea.children.length === 0) {
                statsArea.innerHTML = `
                    <div class="stat-box fade-in-el" style="animation-delay: 0.1s">
                        <div class="stat-label">Miglior Attacco</div>
                        ${logoGf ? `<img src="${logoGf}" class="stat-team-logo" alt="logo">` : ''}
                        <div class="stat-value">${topScorerTeam.squadra}</div>
                        <div class="stat-sub"><span id="count-gf">0</span> Goal Fatti</div>
                    </div>
                    <div class="stat-box fade-in-el" style="animation-delay: 0.2s">
                        <div class="stat-label">Miglior Difesa</div>
                        ${logoGs ? `<img src="${logoGs}" class="stat-team-logo" alt="logo">` : ''}
                        <div class="stat-value">${defenseTeam.squadra}</div>
                        <div class="stat-sub"><span id="count-gs">0</span> Goal Subiti</div>
                    </div>
                `;
                animateValue("count-gf", 0, topScorerTeam.gol_fatti, 2000);
                animateValue("count-gs", 0, defenseTeam.gol_subiti, 2000);
            }
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            if (!obj) return;
            let current = start;
            const range = end - start;
            if (range === 0) { obj.textContent = end; return; }
            const increment = end > start ? 1 : -1;
            const stepTime = Math.max(Math.abs(Math.floor(duration / range)), 20);

            const timer = setInterval(function () {
                current += increment;
                obj.textContent = current;
                if (current == end) clearInterval(timer);
            }, stepTime);
        }

        // --- VISUAL EFFECTS ---

        // 3D Tilt for Cards
        function handleTilt(e) {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg
            const rotateY = ((x - centerX) / centerX) * 5;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        }

        function resetTilt(e) {
            e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        }

        // Gold Particles
        (function initParticles() {
            const canvas = document.getElementById('particle-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.size = Math.random() * 2; // Tiny dust
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.alpha = Math.random() * 0.5 + 0.1;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
                }
                draw() {
                    ctx.fillStyle = `rgba(251, 191, 36, ${this.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < 100; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
        })();

        setInterval(fetchData, 30000);
        fetchData();
    </script>
</body>
