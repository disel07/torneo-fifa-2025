<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER LEAGUE // DASHBOARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --neon-blue: #00FFFF;
            --neon-green: #00FF00;
            --neon-pink: #FF00FF;
            --text-main: #e0e0e0;
            --glass-bg: rgba(20, 20, 20, 0.8);
            --border-glow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--bg-color);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Scanline Anim */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .scan-line {
            width: 100%;
            height: 5px;
            z-index: 10;
            background: rgba(0, 255, 255, 0.3);
            opacity: 0.3;
            animation: scanline 6s linear infinite;
            position: fixed;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                top: -10%;
            }

            100% {
                top: 110%;
            }
        }

        header {
            text-align: center;
            padding: 2rem;
            border-bottom: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
            animation: flicker 4s infinite;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.4;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            /* Leaderboard gets more space */
            gap: 2rem;
            padding-bottom: 3rem;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* CARD STYLES */
        .cyber-card {
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(5px);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
        }

        .section-title {
            color: var(--neon-green);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-left: 5px solid var(--neon-green);
            padding-left: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* LEADERBOARD TABLE */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #ccc;
            font-size: 0.95rem;
        }

        th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            text-transform: uppercase;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        tr:hover td {
            background-color: rgba(0, 255, 255, 0.1);
            color: #fff;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .pos-1 {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            font-weight: bold;
        }

        .pos-2,
        .pos-3 {
            color: #ccffcc;
        }

        .team-cell {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        /* MATCHES */
        .match-card {
            border: 1px solid var(--neon-pink);
            background: rgba(255, 0, 255, 0.05);
            margin-bottom: 1rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .match-card:hover {
            transform: translateX(5px);
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }

        .match-teams {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        .match-meta {
            text-align: right;
            font-size: 0.8rem;
            color: var(--neon-blue);
        }

        .match-status {
            font-weight: bold;
            color: var(--neon-green);
        }

        .live {
            color: #ff0000;
            text-shadow: 0 0 5px red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* STATS */
        .stats-grid {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border: 1px solid gray;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            display: block;
            margin-top: 0.5rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        /* LOADING */
        #loading {
            position: fixed;
            top: 20px;
            right: 20px;
            color: var(--neon-green);
            font-size: 0.8rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="scan-line"></div>
    <div id="loading">UPDATING DATA...</div>

    <header>
        <h1>Cyber League 2077</h1>
        <div style="font-size: 0.8rem; margin-top: 10px; color: var(--neon-blue); letter-spacing: 2px;">
            SEASON 05 // SYSTEM ONLINE
        </div>
    </header>

    <div class="container">
        <!-- LEFT COLUMN: LEADERBOARD -->
        <main>
            <div class="cyber-card">
                <h2 class="section-title">Classifica Ufficiale</h2>
                <div class="table-container">
                    <thead>
                        <!-- HEADER INSERTED DYNAMICALLY OR STATIC -->
                    </thead>
                    <table id="leaderboard">
                        <thead>
                            <tr>
                                <th width="10%">POS</th>
                                <th width="40%">TEAM</th>
                                <th>PG</th>
                                <th>GF</th>
                                <th>GS</th>
                                <th>DR</th>
                                <th>PTS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ROWS WILL BE INJECTED HERE -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats-grid">
                <div class="cyber-card stat-box">
                    <span class="stat-label">Best Attack</span>
                    <span class="stat-value" id="stat-best-attack">-</span>
                    <small id="stat-best-attack-team" style="color: #fff;"></small>
                </div>
                <div class="cyber-card stat-box">
                    <span class="stat-label">Best Defense</span>
                    <span class="stat-value" id="stat-best-defense">-</span>
                    <small id="stat-best-defense-team" style="color: #fff;"></small>
                </div>
            </div>
        </main>

        <!-- RIGHT COLUMN: MATCHES -->
        <aside>
            <div class="cyber-card">
                <h2 class="section-title">Incoming Transmissions</h2>
                <div id="matches-list">
                    <!-- MATCHES INJECTED HERE -->
                </div>
            </div>
        </aside>
    </div>

    <script>
        const API_URL_CLASSIFICA = 'classifica.json';
        const API_URL_MATCHES = 'matches.json';
        const UPDATE_INTERVAL = 30000;

        async function fetchData() {
            document.getElementById('loading').style.display = 'block';
            try {
                // Fetch in parallel
                const [resClassifica, resMatches] = await Promise.all([
                    fetch(API_URL_CLASSIFICA),
                    fetch(API_URL_MATCHES)
                ]);

                if (!resClassifica.ok || !resMatches.ok) throw new Error('System Malfunction');

                const classifica = await resClassifica.json();
                const matches = await resMatches.json();

                renderLeaderboard(classifica);
                renderMatches(matches);
                calculateStats(classifica);

            } catch (error) {
                console.error('Data Uplink Failed:', error);
            } finally {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            }
        }

        function renderLeaderboard(data) {
            const tbody = document.querySelector('#leaderboard tbody');
            tbody.innerHTML = '';

            // Sort by points desc, then DR desc
            data.sort((a, b) => b.punti - a.punti || b.dr - a.dr);

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                const posClass = index === 0 ? 'pos-1' : (index < 3 ? 'pos-2' : '');

                tr.innerHTML = `
                    <td class="${posClass}">#${row.posizione}</td>
                    <td class="team-cell" style="color: #fff;">${row.squadra}</td>
                    <td>${row.giornate}</td>
                    <td>${row.gf}</td>
                    <td>${row.gs}</td>
                    <td>${row.dr > 0 ? '+' : ''}${row.dr}</td>
                    <td style="color: var(--neon-blue); font-weight: bold; font-size: 1.1em;">${row.punti}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderMatches(data) {
            const container = document.getElementById('matches-list');
            container.innerHTML = '';

            data.forEach(match => {
                const isLive = match.status === 'LIVE';
                const div = document.createElement('div');
                div.className = 'match-card';
                div.style.borderColor = isLive ? '#ff0000' : 'var(--neon-pink)';

                const homeEmoji = match.home_emoji || 'üõ°Ô∏è';
                const awayEmoji = match.away_emoji || '‚öîÔ∏è';

                div.innerHTML = `
                    <div class="match-teams">
                        <div>${homeEmoji} ${match.home}</div>
                        <div>${awayEmoji} ${match.away}</div>
                    </div>
                    <div class="match-meta">
                        <div class="match-status ${isLive ? 'live' : ''}">${match.status}</div>
                        <div>${isLive ? match.score : match.time}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function calculateStats(data) {
            if (!data.length) return;

            // Best Attack
            let bestAttack = data.reduce((prev, curr) => prev.gf > curr.gf ? prev : curr);
            document.getElementById('stat-best-attack').textContent = bestAttack.gf;
            document.getElementById('stat-best-attack-team').textContent = bestAttack.squadra;

            // Best Defense (Lowest GS)
            let bestDefense = data.reduce((prev, curr) => prev.gs < curr.gs ? prev : curr);
            document.getElementById('stat-best-defense').textContent = bestDefense.gs;
            document.getElementById('stat-best-defense-team').textContent = bestDefense.squadra;
        }

        // Init
        fetchData();
        setInterval(fetchData, UPDATE_INTERVAL);

    </script>
</body>

</html>
